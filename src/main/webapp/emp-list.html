<div class="fix-content">
	<div class="product-listing">
		<h2>Employees</h2>

		<br /> <br />

		<div class="listingarea">

			<table st-table="data" st-safe-src="employeeList" width="100%"
				border="20" cellpadding="0" cellspacing="1"
				class="table table-striped">
				<thead>

					<tr>
						<th align="center">Employee Id</th>
						<th align="center">Name</th>
						<th align="center">surname</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="employee in data">
						<td align="center">{{employee.employeeIdPk}}</td>
						<td align="center">{{employee.name}}</td>
						<td align="center">{{employee.surname}}</td>
						
					</tr>
				</tbody>

			</table>
		</div>

	</div>
</div>
